<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      <h:head>
        <title>lista libros alquilados</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>
    <h:body>
        <h1>Biblioteca - Lista Libros</h1>
        <hr />
        Usuario:  #{usuario.nombre}
        <hr />
        <hr />   
        Mensajes: <h:messages globalOnly="true" />
        <hr />
        
        <h2>Lista Libros Alquilados
           <c:if test="#{librosAlquiladosMB.todos}">Para todos los usuarios</c:if>
        </h2>
        
        <h:dataTable value="#{librosAlquiladosMB.collectionAlquilados}" var="libro" >
            <h:column>
                <f:facet name="header"> Id </f:facet>
                #{libro.id}
            </h:column>
              <h:column>
                <f:facet name="header"> Titulo </f:facet>
                #{libro.titulo}
            </h:column>
              <h:column>
                <f:facet name="header"> Autor </f:facet>
                #{libro.autor}
            </h:column>
            <h:column>
                <f:facet name="header"> Genero </f:facet>
            </h:column>
            
            <h:column rendered="#{librosAlquiladosMB.todos}">
                 <f:facet name="header"> Usuario Alquila </f:facet>
                #{libro.usuarioAlquila}
            </h:column>

        </h:dataTable>
 
    </h:body>
</html>
