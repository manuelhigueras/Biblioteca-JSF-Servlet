<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/view/plantilla.xhtml">

            <ui:define name="titulo">
                Biblioteca - Lista Libros
            </ui:define>

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                
                <h2>
                    Lista Libros Alquilados  
                    <c:if test="#{librosAlquiladosMB.todos}"> para Todos los Ususarios</c:if>
                </h2>
                
                <h:dataTable value="#{librosAlquiladosMB.collectionAlquilados}" var="libro" >
                    <h:column>
                        <f:facet name="header"> Id </f:facet>
                        #{libro.id}
                    </h:column>
                      <h:column>
                        <f:facet name="header"> Titulo </f:facet>
                        #{libro.titulo}
                    </h:column>
                      <h:column>
                        <f:facet name="header"> Autor </f:facet>
                        #{libro.autor}
                    </h:column>

                    <h:column rendered="#{librosAlquiladosMB.todos}">
                         <f:facet name="header"> Usuario Alquila </f:facet>
                        #{libro.usuarioAlquila}
                    </h:column>


                </h:dataTable>
        
            </ui:define>

        </ui:composition>

    </body>
</html>
